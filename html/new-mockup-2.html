<!DOCTYPE html>
<html>

<head>
    <title>new-mockup-2</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://tako.assets.yotako.io/css/fontface/fontface-balsamiq.css">
    <link rel="stylesheet" href="https://tako.assets.yotako.io/css/resets/yotako-reset-v1.1.0.css">
    <meta charset="utf-8">
</head>

<body>
    <div class="main-wrapper">
        <h1 class="style17">SMART CONTRACTS</h1>
        <h2 class="style7">Characeristics of the Contract</h2>
        <div class="newmockup2row2">
            <p class="style2">Contract ID</p><input class="style0" type="text" placeholder="CTR8495397"></div>
        <div class="newmockup2row3">
            <p class="style5">Part ID</p><input class="style3" type="text" placeholder="B546SE32434G5"></div>
        <div class="newmockup2row4">
            <p class="style6">Part</p><input class="style24" type="text" placeholder="Front Wheel"></div>
        <h2 class="style9">Involved Agents</h2>
        <div class="newmockup2row6">
            <p class="style8">SELLER:</p><input class="style18" type="text" placeholder="VUELING AIRLINES S.A"></div>
        <div class="newmockup2row7">
            <p class="style10">BUYER:</p><input class="style20" type="text" placeholder="IBERIA"></div>
        <div class="newmockup2row8">
            <p class="style11">DATE OF EXPEDITION</p><input class="style12" type="text" placeholder="DD/MM/YYYY"></div>
        <p class="style14">ADD EXTERNAL FOLDER:</p><button class="style26"><p class="style27">IMPORT FOLDER</p></button>
        <div class="newmockup2row11"><button class="style15"><p class="style16">MENU</p></button><button class="style22"><p class="style23">ADD NEW CONTRACT</p></button></div>
    </div>
</body>

</html>
